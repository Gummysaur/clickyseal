<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>ClickySeal</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
let seal;
let icehole;

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('icehole', 'assets/icehole.png');
    this.load.image('seal', 'assets/seal.png');
    this.load.image('fish', 'assets/fish.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');
    icehole = this.add.image(300, 100, 'icehole').setInteractive();
    seal = this.add.image(400, 300, 'seal').setScale(0.25);

    this.fishPool = this.add.group();
    var fish;
    for (var d=0; d<50; d++) {
        fish = this.add.image(100, 100, 'fish');
    }
    this.fishPool.add(fish);

    icehole.on('pointerdown', () => {
        console.log("clig");
    });

}

function update ()
{

}




</script>

</body>
</html>
